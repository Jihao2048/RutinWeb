<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>RutinWeb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-menu-btn">☰</div>
    <div class="menu">
        <div class="image-container">
            <img src="about.png" alt="关于" class="title-image">
        </div>
        <button class="menu-item" onclick="selectMenuItem(0)">图片展馆</button>
        <button class="menu-item" onclick="selectMenuItem(1)">依一的工具</button>
        <button class="menu-item" onclick="selectMenuItem(2)">关于</button>
        <div class="audio-control-container">
            <div class="audio-control" id="audio-control" onclick="togglePlayPause()">
                <div class="inner-circle" id="inner-circle"></div>
            </div>
            <div class="playback-status" id="playback-status">
                <div class="status-text" id="status-text"></div>
                <div class="lyric-text" id="lyric-text"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="gallery-content" class="content-item">
            <iframe src="gallery.html"></iframe>
        </div>
        <div id="mclvlc-content" class="content-item">
            <iframe src="https://www.mclvlc.icu/"></iframe>
        </div>
        <div id="about-content" class="content-item">
            <h1>关于 RutinWeb</h1>
            <p>欢迎来到<a href="https://v.douyin.com/OI-cAGtfgMA/" target="_blank">鸡好</a>的网站！</p>
            <p>鸣谢 <a href="https://v.douyin.com/eDvF5aJ12cM/" target="_blank">@依一</a> 的帮助，提供了关于页面的设计建议。</p>
            <p>点击菜单栏图片6次有你妈的惊喜！</p>
        </div>
    </div>
    <audio id="bgm"></audio>
    <audio id="option-sound" src="sound.wav"></audio>
    <script src="script.js"></script>
    <script src="dat.js"></script>
</body>
</html>
